<div class="row">
    <div class="col-12 col-md-6 col-lg-4 my-2">
        <div class="card">
            <div class="card-header">
                <h5>Connectivité</h5>
            </div>
            <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <span class="mr-auto">
                            <i class="fal fa-wifi" data-fa-transform="grow-6"></i> Wifi
                        </span>
                        <span class="slider-checkbox ml-auto">
                            <input type="checkbox" id="wifi-checkbox" checked="checked" />
                            <label class="label" for="wifi-checkbox"></label>
                        </span>
                    </li>
                    <li class="list-group-item">
                        <span class="mr-auto">
                            <i class="fab fa-bluetooth" data-fa-transform="grow-6"></i> Bluetooth
                        </span>
                        <span class="slider-checkbox ml-auto">
                            <input type="checkbox" id="bluetooth-checkbox" />
                            <label class="label" for="bluetooth-checkbox"></label>
                        </span>
                    </li>
                    <li class="list-group-item">
                        <span class="mr-auto">
                            <i class="fal fa-exchange" data-fa-transform="rotate-90 grow-6"></i> Réseaux mobiles
                        </span>
                        <span class="slider-checkbox ml-auto">
                            <input type="checkbox" id="mobile-networks-checkbox" />
                            <label class="label" for="mobile-networks-checkbox"></label>
                        </span>
                    </li>
                    <li class="list-group-item">
                        <span class="mr-auto">
                            <i class="fal fa-phone" data-fa-transform="grow-6"></i> Réseau GSM (téléphonique)
                        </span>
                        <span class="slider-checkbox ml-auto">
                            <input type="checkbox" id="gsm-checkbox" checked="checked" />
                            <label class="label" for="gsm-checkbox"></label>
                        </span>
                    </li>
            </ul>
        </div>
    </div>
</div>
